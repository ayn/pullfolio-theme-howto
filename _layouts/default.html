<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <link href="http://pullfolio.com/stylesheets/pullfolio_all.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="http://pullfolio.com/stylesheets/compiled/print.css" media="print" rel="stylesheet" type="text/css" />
  <!--[if IE]> 
  <link href="http://pullfolio.com/stylesheets/compiled/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
  <script src="http://pullfolio.com/javascripts/pullfolio_all.js" type="text/javascript"></script>
  <script src="http://cdn.uservoice.com/javascripts/widgets/tab.js" type="text/javascript"></script>
  <title>
    Pullfolio :: {{ page.title }}
  </title>
  <link href='http://pullfolio.com/images/favicon.ico' rel='icon' type='image/vnd.microsoft.icon' />
</head>

<body>
  <div class='wrap' id='main'>
    <div id='header'>
      <ul id='main_menu'>
        <li><a href="http://pullfolio.com">Home</a></li>
        <li><a href="http://twitter.com/pullfolio">Twitter</a></li>
      </ul>
      <h1>
        <a href="http://pullfolio.com">Pullfolio.com</a>
      </h1>
    </div>
    <div id='content'>

      <div class='main' id='site'>
        <div id='site_top'>&nbsp;</div>
        <div id='site_content'>
          {{ content }}
        </div>
        <div id='site_bottom'>&nbsp;</div>
      </div>
    </div>
  </div>

  <div class='wrap' id='footer'>
    <div id='footer_content'>
      <ul id='links'>
        <li>
          <a href="http://pullfolio.com/terms.html">Terms</a>
        </li>
        <li>
          <a href="http://faq.pullfolio.com">FAQ</a>
        </li>          
        <li>
          <a href="http://pullfolio.uservoice.com">Feedback</a>
        </li>
      </ul>
      <p id='copyright'>
        &nbsp;&copy; 2009 Pullfolio.com

      </p>
    </div>
    <div id='footer_bottom'>&nbsp;</div>
  </div>
